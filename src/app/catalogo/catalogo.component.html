<div class="catalogo-container">
  @for (category of categories(); track category) {
    <section class="category-section">
      <h2>{{ category }}</h2>
      <div class="carousel-wrapper">
        <button class="nav-button prev-button" (click)="scroll(category, 'left')">&#10094;</button>
        <div class="carousel" #carousel>
          @for (book of booksByCategory()[category]; track book.id) {
            <div class="book-card">
              <img [src]="book.coverUrl" [alt]="book.title">
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </div>
          }
        </div>
        <button class="nav-button next-button" (click)="scroll(category, 'right')">&#10095;</button>
      </div>
    </section>
  }
</div>
