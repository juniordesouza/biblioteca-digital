<div class="main-layout" [class.sidebar-open]="sidebarOpen">
  <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
  <app-admin-header (toggleSidebar)="toggleSidebar()"></app-admin-header>

  <div class="content-area">
    <div class="form-container">
      <h2 class="form-title">CADASTRAR FUNCIONÁRIO</h2>

      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" placeholder="username" required />

        <label>Nome Completo</label>
        <input type="text" [(ngModel)]="user.fullName" name="fullName" placeholder="Nome completo" required />

        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="@email.com" required />

        <label>Senha</label>
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="senha" required />

        <div class="row">
          <div>
            <label>CPF</label>
            <input type="text" [(ngModel)]="user.cpf" name="cpf" placeholder="000.000.000-00" />
          </div>
          <div>
            <label>Telefone</label>
            <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="(11) 99999-9999" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>CEP</label>
            <input type="text" [(ngModel)]="user.cep" name="cep" placeholder="00000-000" />
          </div>
          <div>
            <label>Número</label>
            <input type="text" [(ngModel)]="user.number" name="number" placeholder="00" />
          </div>
        </div>

        <label>Data de Nascimento</label>
        <input type="date" [(ngModel)]="user.birthDate" name="birthDate" />

        <button type="submit">CADASTRAR</button>
      </form>
    </div>
  </div>
</div>
