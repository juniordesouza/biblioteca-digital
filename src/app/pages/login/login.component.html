<app-home-header></app-home-header>

<!-- TOAST MODERNO -->
<div class="modern-toast" *ngIf="showAlert">
  <div class="toast-content">
    <span class="toast-icon">‚ö†Ô∏è</span>
    <span>{{ alertMessage }}</span>
  </div>
</div>

<div class="main-wrapper">
  <div class="login-container">
    <div class="login-card">

      <div class="title">
        <h2>BEM-VINDO DE VOLTA</h2>
      </div>

      <div class="body">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="username">USERNAME</label>
            <input id="username" type="text" formControlName="username" placeholder="username">
          </div>

          <div class="form-group">
            <label for="senha">SENHA</label>
            <input id="senha" type="password" formControlName="senha" placeholder="senha">
          </div>

          <!-- üî• Link moderno de recuperar senha -->
          <div class="restore-link">
            <a routerLink="/redefinir-senha">Esqueceu sua senha?</a>
          </div>

          <div class="button-container">
            <button type="submit"
                    class="login-button"
                    [disabled]="loginForm.invalid">
              ENTRAR
            </button>
          </div>

        </form>

        <div class="signup-link">
          <p>Ainda n√£o tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
        </div>

      </div>

    </div>
  </div>
</div>
