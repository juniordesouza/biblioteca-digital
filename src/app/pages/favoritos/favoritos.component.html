<div class="favoritos-container">
  <h2>Meus Favoritos</h2>

  @if (favoriteBooks().length === 0) {
    <p>Você ainda não adicionou nenhum livro aos seus favoritos.</p>
  } @else {
    <div class="book-grid">
      @for (book of favoriteBooks(); track book.id) {
        <app-livro-card [book]="book" />
      }
    </div>
  }
</div>
