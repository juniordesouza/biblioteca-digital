<div class="reader-layout" [class.dark]="isDarkMode">
    <!-- Header fixo -->
    <header class="reader-header">
      <div class="left">
        <button class="icon-btn" (click)="toggleSidebar()">‚ò∞</button>
        <span class="site-name">NOME E O LOGO DO SITE</span>
      </div>
      <div class="right">
        <button class="icon-btn" (click)="toggleTheme()">
          <span *ngIf="!isDarkMode">üåô</span>
          <span *ngIf="isDarkMode">‚òÄÔ∏è</span>
        </button>
      </div>
    </header>
  
    <!-- Conte√∫do principal -->
    <main class="reader-content">
      <h1 class="book-title">{{ bookTitle }}</h1>
  
      <!-- PDF ou texto -->
      <div *ngIf="pdfUrl" class="pdf-viewer">
        <ngx-extended-pdf-viewer
          [src]="pdfUrl"
          useBrowserLocale="true"
          [showSidebarButton]="false"
          [height]="'85vh'">
        </ngx-extended-pdf-viewer>
      </div>
  
      <!-- Texto alternativo (fallback) -->
      <div *ngIf="!pdfUrl" class="book-text">
        <h2>A Biblioteca das Sombras</h2>
        <p>
          Em uma cidade esquecida pelo tempo, ergue-se uma biblioteca onde cada livro guarda mais do que palavras...
        </p>
        <p>Sum√°rio, cap√≠tulos, e muito mais...</p>
      </div>
    </main>
  </div>
