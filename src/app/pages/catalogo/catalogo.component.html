<app-menu></app-menu>

<main class="catalogo-wrapper">
  <h1 class="catalog-title">Cat√°logo</h1>

  <!-- üî• CARROSSEL DE RESULTADOS DA BUSCA -->
  @if (isSearching() && searchResults().length > 0) {
    <app-carousel-netflix
      title="Resultados da busca"
      [books]="searchResults()"
      (bookSelected)="openBookDetails($event)"
    ></app-carousel-netflix>
  }

  <!-- üî• SE EST√Å BUSCANDO MAS RETORNOU ZERO -->
  @if (isSearching() && searchResults().length === 0) {
    <p style="color: white; padding: 20px; font-size: 18px;">
      Nenhum livro encontrado.
    </p>
  }

  <!-- üî• SE N√ÉO EST√Å BUSCANDO ‚Üí MOSTRA CAT√ÅLOGO NORMAL -->
  @if (!isSearching()) {
    @for (category of categories(); track category) {
      <app-carousel-netflix
        [title]="category"
        [books]="booksByCategory()[category]"
        (bookSelected)="openBookDetails($event)"
      ></app-carousel-netflix>
    }
  }
</main>
