<div class="home-header">
  <nav class="home-nav">

    <a routerLink="/" class="logo">Midas Vault</a>

    <ul class="auth-links">

      <!-- üîπ Usu√°rio logado (token v√°lido) -->
      <ng-container *ngIf="token; else noToken">
        <li class="welcome-text">Ol√°, {{ username }}</li>
        <li><a (click)="logout()" class="button-secondary">Sair</a></li>
      </ng-container>

      <!-- ==========================================================
           üîπ N√£o h√° token ‚Üí verificar se √© PENDENTE ou BANIDO
      =========================================================== -->
      <ng-template #noToken>

        <!-- üîπ Usu√°rio PENDENTE -->
        <ng-container *ngIf="pendingUser; else checkBanned">
          <li class="welcome-text">
            Aguardando aprova√ß√£o: {{ pendingUser }}
          </li>
          <li><a (click)="logout()" class="button-secondary">Sair</a></li>
        </ng-container>

      </ng-template>

      <!-- ==========================================================
           üîπ Usu√°rio BANIDO
      =========================================================== -->
      <ng-template #checkBanned>
        <ng-container *ngIf="bannedUser; else loggedOut">

          <li class="welcome-text" style="color: #d9534f; font-weight: bold;">
            Conta bloqueada: {{ bannedUser }}
          </li>

          <li><a (click)="logout()" class="button-secondary">Sair</a></li>

        </ng-container>
      </ng-template>

      <!-- ==========================================================
           üîπ N√£o logado
      =========================================================== -->
      <ng-template #loggedOut>
        <li><a routerLink="/login" class="button">Login</a></li>
        <li><a routerLink="/cadastro" class="button-secondary">Cadastro</a></li>
      </ng-template>

    </ul>

  </nav>
</div>
