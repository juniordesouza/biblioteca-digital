<div class="home-header">
  <nav class="home-nav">

    <a routerLink="/" class="logo">Digital Library</a>

    <ul class="auth-links">

      <!-- üîπ Usu√°rio logado (token) -->
      <ng-container *ngIf="token; else notLogged">

        <li class="welcome-text">Ol√°, {{ username }}</li>

      <!-- üîπ Usu√°rio pendente -->
      <ng-template #notLogged>

          </li>

      <!-- üîπ N√£o logado -->
      <ng-template #loggedOut>

      </ng-template>

    </ul>

  </nav>
</div>
