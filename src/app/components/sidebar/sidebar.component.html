<div class="sidebar-container" [class.open]="isOpen">
  <div class="sidebar">
    <div class="logo">Menu</div>

    <div class="menu-section">

      <!-- ===================== USUÁRIOS ===================== -->
      <div class="menu-group" *ngIf="isAdmin || isFuncionario">
        <p class="menu-category">
          <lucide-icon name="user" class="icon"></lucide-icon>
          Usuários
        </p>
        <ul>
          <!-- Lista disponível para Admin + Funcionário -->
          <li *ngIf="isAdmin" routerLink="/admin/usuarios" routerLinkActive="active">Exibir Usuarios</li>

          <!-- Aprovação: Admin + Funcionario -->
          <li routerLink="/admin/aprovacoes" routerLinkActive="active">Aprovação</li>

          <!-- Cadastrar funcionário: SOMENTE ADMIN -->
          <li *ngIf="isAdmin"
              routerLink="/admin/register-user"
              routerLinkActive="active">
            Cadastrar Funcionário
          </li>
        </ul>
      </div>


      <!-- ===================== LIVROS ===================== -->
      <div class="menu-group" *ngIf="isAdmin || isFuncionario">
        <p class="menu-category">
          <lucide-icon name="book" class="icon"></lucide-icon>
          Livros
        </p>
        <ul>
          <li routerLink="/admin/livros" routerLinkActive="active">Exibir Lista</li>

          <!-- Cadastrar livro: ADMIN + FUNCIONARIO -->
          <li routerLink="/admin/cadastrar-livros" routerLinkActive="active">
            Cadastrar Livros
          </li>
          <li routerLink="/admin/atualizar-livros" routerLinkActive="active">
            Atualizar Livros
          </li>
        </ul>
      </div>


      <!-- ===================== STATUS API (somente ADMIN) ===================== -->
      <div class="menu-group" *ngIf="isAdmin">
        <p class="menu-category">
          <lucide-icon name="bar-chart-3" class="icon"></lucide-icon>
          Status API
        </p>
        <ul>
          <li routerLink="/admin/dashboard" routerLinkActive="active">
            Dashboard
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
