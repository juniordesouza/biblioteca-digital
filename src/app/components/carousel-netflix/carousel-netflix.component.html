<div class="carousel-container">
  <h2>{{ title() }}</h2>
  <div class="carousel-wrapper">
    <button class="arrow left-arrow" (click)="scrollLeft()" aria-label="Scroll Left">&lt;</button>
    <div class="carousel" #carousel>
      @for (book of books(); track book.id) {
        <app-livro-card [book]="book" />
      }
    </div>
    <button class="arrow right-arrow" (click)="scrollRight()" aria-label="Scroll Right">&gt;</button>
  </div>
</div>
