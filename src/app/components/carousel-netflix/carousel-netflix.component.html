<div class="carousel-container">
    <div class="carousel-header">
        <h2>{{ title() }}</h2>
        <a class="carousel-link" [routerLink]="['/catalogo']">Ver mais</a>
    </div>
    <div class="carousel-content">
        <button class="carousel-arrow left-arrow" (click)="scrollLeft()" [disabled]="scrollPosition() === 0">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="carousel-items-container" #carouselContainer>
            <div class="carousel-items" #carouselItems>
                @for (book of books(); track book.id) {
                <div class="carousel-item">
                    <a [routerLink]="['/livro', book.id]">
                        <img [src]="book.cover" [alt]="book.title">
                    </a>
                </div>
                }
            </div>
        </div>
        <button class="carousel-arrow right-arrow" (click)="scrollRight()" [disabled]="scrollPosition() >= maxScrollPosition()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
